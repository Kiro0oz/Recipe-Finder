<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../Style/main.css" />
    <link rel="stylesheet" href="../../Style/auth.css">
    <title>Recipe Finder</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <!-- Material icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
    />
  </head>
  <body>
    <!-- =========== Header =========== -->
    <header class="header" data-header>
      <a href="../../index.html" class="logo">
        <p class="display-large">Recipe Finder</p>
      </a>

      <nav class="navbar">
        <ul class="navbar-list">
          <li>
            <a href="../../index.html" class="navbar-link title-small has-state"
              >Home</a
            >
          </li>
          <li>
            <a
              href="../recipies.html"
              class="navbar-link title-small has-state"
              >Recipes</a
            >
          </li>
          <li>
            <a
              href="../about.html"
              class="navbar-link title-small has-state"
              >About</a
            >
          </li>
          <li>
            <a
              href="../favorites.html"
              class="navbar-link title-small has-state"
              >Favorites</a
            >
          </li>
          <li>
            <a
              href="../Authentication/login.html"
              class="navbar-link title-small has-state active"
              >Sign In</a
            >
          </li>
        </ul>
      </nav>



      <button
        class="icon-btn theme-switch has-state"
        aria-pressed="false"
        aria-label="Toggle light and dark theme"
        data-theme-btn
      >
        <span class="material-symbols-outlined light-icon" aria-hidden="true"
          >light_mode</span
        >
        <span class="material-symbols-outlined dark-icon" aria-hidden="true"
          >dark_mode</span
        >
      </button>

      <button class="icon-btn">
        <a href="../userProfile.html">Profile</a>
      </button>



    </header>

    <!-- Mobile Nav -->
    <nav class="mobile-nav" aria-label="primary">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="../../index.html" class="nav-link">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >home</span
              >
            </span>
            <span class="label-medium">Home</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="../recipies.html" class="nav-link">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >lunch_dining</span
              >
            </span>
            <span class="label-medium">Recipes</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="../favorites.html" class="nav-link" >
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >book</span
              >
            </span>
            <span class="label-medium">Favorites</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="../about.html" class="nav-link">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true">
                info
              </span>
            </span>
            <span class="label-medium">About</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="../Authentication/login.html" class="nav-link" aria-current="true">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >login</span
              >
            </span>
            <span class="label-medium">Sign In</span>
          </a>
        </li>
      </ul>
    </nav>


    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-left">
                <h2>Join Our Recipe Community!</h2>
                <form>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name"  class="title-small">
                    
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name"  class="title-small">
                    
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone"  class="title-small">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"  class="title-small">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"  class="title-small">
                    
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"  class="title-small">
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="is-admin" name="is-admin">
                        <label for="is-admin">Admin</label>
                    </div>

                    
                    <button type="submit">Register</button>
                    <span class="hypertext">Have account <a href="./login.html">Login</a></span>
                </form>
            </div>
            <div class="auth-right register-img">
                <img src="../../assets/Two factor authentication-rafiki.png" alt="Illustration">
            </div>
        </div>
    </div>

    <script src="../../Script/theme.js"></script>
    <script src="../../Script/auth.js"></script>
</body>
</html>
