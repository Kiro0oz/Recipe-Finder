<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style/main.css" />
    <link rel="stylesheet" href="../Style/profile.css" />
    <title>Recipe Finder</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <!-- Material icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
    />
  </head>
  <body>
    <!-- =========== Header =========== -->
    <header class="header" data-header>
      <a href="../index.html" class="logo">
        <p class="display-large">Recipe Finder</p>
      </a>

      <nav class="navbar">
        <ul class="navbar-list">
          <li>
            <a href="../index.html" class="navbar-link title-small has-state"
              >Home</a
            >
          </li>
          <li>
            <a
              href="./recipies.html"
              class="navbar-link title-small has-state"
              >Recipes</a
            >
          </li>
          <li>
            <a
              href="./about.html"
              class="navbar-link title-small has-state"
              >About</a
            >
          </li>
          <li>
            <a
              href="./favorites.html"
              class="navbar-link title-small has-state"
              >Favorites</a
            >
          </li>
          <li>
            <a
              href="./Authentication/login.html"
              class="navbar-link title-small has-state"
              id="SignIn"
              >Sign In</a
            >
          </li>
          <li>
            <a class="navbar-link title-small has-state" id="logout">Logout</a>
          </li>
        </ul>
      </nav>



      <button
        class="icon-btn theme-switch has-state"
        aria-pressed="false"
        aria-label="Toggle light and dark theme"
        data-theme-btn
      >
        <span class="material-symbols-outlined light-icon" aria-hidden="true"
          >light_mode</span
        >
        <span class="material-symbols-outlined dark-icon" aria-hidden="true"
          >dark_mode</span
        >
      </button>

      <button class="icon-btn">
        <a href="./userProfile.html">Profile</a>
      </button>



    </header>

    <!-- Mobile Nav -->
    <nav class="mobile-nav" aria-label="primary">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="../index.html" class="nav-link">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >home</span
              >
            </span>
            <span class="label-medium">Home</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="./recipies.html" class="nav-link">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >lunch_dining</span
              >
            </span>
            <span class="label-medium">Recipes</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="./favorites.html" class="nav-link">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >book</span
              >
            </span>
            <span class="label-medium">Favorites</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="./about.html" class="nav-link">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true">
                info
              </span>
            </span>
            <span class="label-medium">About</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="./Authentication/login.html" class="nav-link">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >login</span
              >
            </span>
            <span class="label-medium">Sign In</span>
          </a>
        </li>
      </ul>
    </nav>

    <main class="container-profileSection">
      <div class="profile-container">
        <div class="profile-header">
          <div class="profile-avatar">
            <img src="../assets/me.jpg" alt="Profile Avatar" />
          </div>
          <h1 class="display-medium" id="First-Last-name"></h1>
        </div>

        <div class="profile-content">
          <div class="profile-section">
            <h2>Account Information</h2>
            <form class="profile-form">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username"  />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="kiroadel@gmail.com" />
              </div>
              <div class="form-group">
                <label for="account-type">Account Type</label>
                <input type="text" id="account-type" value="Admin" readonly />
              </div>
            </form>
          </div>

          <div class="profile-section">
            <h2>Change Password</h2>
            <form class="profile-form">
              <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" required />
              </div>
              <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" required />
              </div>
              <div class="form-group">
                <label for="confirm-new-password">Confirm New Password</label>
                <input type="password" id="confirm-new-password" required />
              </div>
              <button type="submit" class="btn-primary">Update Password</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="copyright body-medium">Copyright 2025 Kiro0oz</p>

      <a href="/" class="logo">
        <p class="display-large">Recipe Finder</p>
      </a>
    </footer>


    <script src="../Script/theme.js"></script>
    <script src="../Script/profile.js"></script>
  </body>
</html>
